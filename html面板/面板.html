<html>
    <head>
        <meta charset='utf-8'/>
        <link rel='stylesheet' href='黑科技/bootstrap.min.css'/>
        <link rel='stylesheet' href='style.css'/>
        <script src='黑科技/jquery-3.1.1.min.js'></script>
        <script src='黑科技/jquery-ui.min.js'></script>
        <script src='黑科技/vue.js'></script>
        <script src='幹.js'></script>
    </head>
    <body oncontextmenu='window.event.returnValue=false;'>
      <div class="col-xs-12">
        <div class="row" id="標題">
            <div class="col-xs-12 滿高">
                <h2 class="中">
                    Librian面板
                </h2>
            </div>
        </div>
        <div class="row 主塊" id="入口">
            <div class="col-xs-6 滿高 反饋" id="開啓工程">
                <h2 class="中">
                    開啓工程
                </h2>
            </div>
            <div class="col-xs-6 滿高 反饋" id="建立工程">
                <h2 class="中">
                    建立工程
                </h2>
            </div>
        </div>
        <div class="row 主塊">
          <div class="col-xs-12">
            <div class="row" id="工程信息" style="height:67%">
              <div class="col-xs-12">
                <h3>
                    <img class="圖標" v-bind:src='圖標路徑'/>
                    「{{標題}}」
                </h3>
                <p>
                    路徑: {{工程路徑}}
                </p>
                <p>
                    主解析度: {{主解析度}}
                </p>
              </div>
            </div>
            <div class="row" style="height:33%;">
                <div class="col-xs-2 滿高 反饋" id="運行">
                    <span class="中">
                        運行
                    </span>
                </div>
                <div class="col-xs-2 滿高 反饋" id="運行同時編寫">
                    <span class="中">
                        運行同時編寫
                    </span>
                </div>
                <div class="col-xs-2 滿高 反饋" id="打開文件夾">
                    <span class="中">
                        打開文件夾
                    </span>
                </div>
                <div class="col-xs-2 滿高 反饋" id="生成exe">
                    <span class="中">
                        生成exe
                    </span>
                </div>
                <div class="col-xs-2 滿高 反饋" id="生成html">
                    <span class="中">
                        生成html
                    </span>
                </div>
                <div class="col-xs-2 滿高 反饋" id="返回剛纔的界面" onclick='$("#入口").slideDown()'>
                    <span class="中">
                        返回剛纔的界面
                    </span>
                </div>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
