<html>
    <head>
        <meta charset='utf-8'/>
        <link rel='stylesheet' href='./style.css'/>
        <script src='./黑科技/jquery-3.1.1.min.js'></script>
        <script src='./黑科技/jquery-ui.min.js'></script>
        <script src='./黑科技/vue.js'></script>
        <script src='./幹.js'></script>
    </head>
    <body oncontextmenu='window.event.returnValue=false;'>
        <div class="頁" id="入口">
            <div class="標題">
                <h2>
                    Librian面板
                </h2>
            </div>
            <div class="內容">
                <div>
                    <a class="按鈕" id="開啓工程">
                        開啓工程
                    </a>
                    <a class="按鈕" id="建立工程">
                        建立工程
                    </a>
                </div>
                <div>
                    <span>
                        沒有之前的工程記錄。
                    </span>
                </div>
            </div>
        </div>
        <div class="頁" id="工程編輯">
            <div class="標題">
                <h2>
                    {{標題}}
                </h2>
            </div>
            <div class="內容">
                <div class="工程信息">
                    <img class="圖標" v-bind:src='圖標路徑'/>
                    <div>
                        <p>
                            路徑: {{工程路徑}}
                        </p>
                        <p>
                            主解析度: {{主解析度}}
                        </p>
                    </div>
                </div>
                <a class="按鈕" id="運行">
                    運行
                </a>
                <a class="按鈕" id="運行同時編寫">
                    運行同時編寫
                </a>
                <a class="按鈕" id="打開文件夾">
                    打開文件夾
                </a>
                <a class="按鈕" id="生成exe">
                    生成exe
                </a>
                <a class="按鈕" id="生成html">
                    生成html
                </a>
            </div>
            <div class="右下角">
                <a class="按鈕" id="返回">
                    返回
                </a>
            </div>
        </div>
    </body>
</html>
