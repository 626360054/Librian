<html>
    <head>
       <meta charset='utf-8'/>
       <link rel='stylesheet' href='style.css'/>
       <link rel="stylesheet" href='動作.css'/>
       <link rel="stylesheet" href='黑科技/hi-icon.css'/>
       <link rel="stylesheet" href='黑科技/美麗滑條.css'/>
       <script src='黑科技\qwebchannel.js'>
       </script>
       <script src='黑科技\jquery-3.1.1.min.js'>
       </script>
       <script src='黑科技\jquery-ui.min.js'>
       </script>
       <script src='黑科技\jquery.mousewheel.js'>
       </script>
       <script src='gal.js'>
       </script>
       <script src='ctrl.js'>
       </script>
       <script src='設置.js'>
       </script>
       <script src='逐字打印.js'>
       </script>
    </head>
    <style id="style">
    </style>
    <body oncontextmenu='window.event.returnValue=false;'>
        <div id="总画面">
            <video width="1366" height="768" src="" autoplay="autoplay">
            </video>
            <audio id="bgm" autoplay='' loop='' src=''>
            </audio>
            <audio id="嘀" autoplay='' loop='' src=''>
            </audio>
            <div id="config">
                <div class="hicon_effect_1 hicon_effect_1a">
                    <div class="option">
                        <span class="小塊">
                            全屏幕
                        </span>
                        <a class="hicon" href='javascript:send("切換全屏");'>
                            T
                        </a>
                        (其實按alt+enter就好了)
                    </div>
                    <div class="option">
                        <span class="小塊">
                            文字速度
                        </span>
                        須臾
                        <input id="文字速度" type="range" min="0" max="100" onchange="設置.同調(this)">
                        </input>
                        永恆
                    </div>
                    <div class="option">
                        <span class="小塊">
                            自動模式速度
                        </span>
                        哪有自動模式……
                    </div>
                    <div class="option">
                        <span class="小塊">
                            對話框背景透明度
                        </span>
                        通透
                        <input id="對話框背景透明度" type="range" min="0" max="1" step='0.01' onchange="設置.同調(this)">
                        </input>
                        固實
                    </div>
                    <div class="option">
                        <span class="小塊">
                            自動收起控制面板
                        </span>
                        <input id="自動收起控制面板" type="checkbox" onchange="設置.同調(this)">
                        </input>
                    </div>
                    <div class="option">
                        <span class="小塊">
                            <總體音量>
                            </總體音量>
                        </span>
                        小聲
                        <input id="總體音量" type="range" min="0" max="1" step='0.01' onchange="設置.同調(this)">
                        </input>
                        大聲(沒用)
                    </div>
                    <a class="hicon" href='javascript:exit_config();'>
                        ×
                    </a>
                </div>
            </div>
            <div id="tool">
                <div class="hicon_effect_1 hicon_effect_1a">
                    <a class="hicon" href='javascript:send("存檔");'>
                        S
                    </a>
                    <a class="hicon" href='javascript:send("讀檔");'>
                        L
                    </a>
                    <a class="hicon double" href='javascript:send("快速存檔");'>
                        qS
                    </a>
                    <a class="hicon double" href='javascript:send("快速讀檔");'>
                        qL
                    </a>
                    <a class="hicon" href='javascript:alert("沒做這個功能");'>
                        A
                    </a>
                    <a class="hicon double" href='javascript:$("#config").show();'">
                        co
                    </a>
                    <a class="hicon double" href='javascript:skip();'>
                        sk
                    </a>
                    <a class="hicon double" href='javascript:send("回標題")'>
                        tl
                    </a>
                </div>
            </div>
            <div id="tot">
                <div id="cover">
                </div>
                <div id="choice">
                    选项
                </div>
                <div id="cg">
                </div>
                <div id="bg">
                </div>
                <div id="ch">
                </div>
                <div class="美麗滑條 scroll">
                    <div id="history">
                    </div>
                </div>
                <div id="dialog">
                    <div id="name">
                    </div>
                    <div id="word">
                    </div>
                </div>
                <div id="dialog_bg">
                    <div id="name_bg">
                    </div>
                </div>
            </div>
            <div id="提示">
                23333
            </div>
        </div>
    </body>
</html>
