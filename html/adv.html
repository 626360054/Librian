<html>
    <head>
       <meta charset='utf-8'/>
       <link rel='stylesheet' href='style.css'/>
       <link rel="stylesheet" href='動作.css'/>
       <link rel="stylesheet" href='黑科技/hi-icon.css'/>
       <link rel='stylesheet' href='黑科技/jquery.mCustomScrollbar.css' type='text/css'/>
       <script src='黑科技\qwebchannel.js'>
       </script>
       <script src='黑科技\jquery-3.1.1.min.js'>
       </script>
       <script src='黑科技\jquery-ui.min.js'>
       </script>
       <script src='黑科技\jquery.mCustomScrollbar.js'>
       </script>
       <script src='黑科技\逐字打印.js'>

       <script src='黑科技\jquery.mousewheel.js'>

       <script src='gal.js'>
       </script>
       <script src='ctrl.js'>
       </script>
    </head>
    <style id="style">
    </style>
    <body oncontextmenu='window.event.returnValue=false;'>
        <div id="总画面">
            <video width="1366" height="768" src="" autoplay="autoplay">
            </video>
            <audio id="bgm" autoplay='' loop='' src=''>
            </audio>
            <audio id="嘀" autoplay='' loop='' src=''>
            </audio>
            <div id="config">
                <div class="option">
                    全屏: (不让你调)
                </div>
                <div class="option">
                    文字速度: (不让你调)
                </div>
                <div class="option">
                    自动模式速度: (不让你调)
                </div>
                <div class="option">
                    对话框透明度: (不让你调)
                </div>
                <div class="option">
                    菜单栏自动收起: (不让你调)
                </div>
                <div class="option">
                    BGM音量: (不让你调)
                </div>
                <div class="option">
                    效果音量: (不让你调)
                </div>
                <div class="option">
                    总体音量: (不让你调)
                </div>
                <div class="option">
                    文字缩进: (不让你调)
                </div>
                <button onclick="exit_config()" style='position:absolute;bottom:0;'>
                    应用设定并返回
                </button>
            </div>
            <div id="tool">
                <div class="hi-icon-effect-1 hi-icon-effect-1a">
                    <a href='javascript:send("存檔");' class="hi-icon">
                        S
                    </a>
                    <a href='javascript:send("讀檔");' class="hi-icon">
                        L
                    </a>
                    <a href='javascript:send("快速存檔");' class="hi-icon double">
                        qS
                    </a>
                    <a href='javascript:send("快速讀檔");' class="hi-icon double">
                        qL
                    </a>
                    <a href='javascript:alert("沒做這個功能");' class="hi-icon">
                        A
                    </a>
                    <a href='javascript:$("#config").show();' class="hi-icon double">
                        co
                    </a>
                    <a href='javascript:skip();' class="hi-icon double">
                        sk
                    </a>
                    <a href='javascript:send("回標題")' class="hi-icon double">
                        tl
                    </a>
                </div>
            </div>
            <div id="tot" onclick='left_click()' oncontextmenu='right_click()'>
                <div id="cover">
                </div>
                <div id="choice">
                    选项
                </div>
                <div id="cg">
                </div>
                <div id="bg">
                </div>
                <div id="ch">
                </div>
                <div class="scroll">
                    <div id="history">
                    </div>
                </div>
                <div id="dialog">
                    <div id="name">
                    </div>
                    <div id="word">
                    </div>
                </div>
                <div id="dialog_bg">
                    <div id="name_bg">
                    </div>
                </div>
            </div>
            <div id="提示">
                23333
            </div>
        </div>
